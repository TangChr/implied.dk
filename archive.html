---
layout: default
title: Archive
permalink: archive/
---
<ul class="post-archive">
  {% for p in site.posts %}
    <li>
      {% assign fdate = p.date | date: '%b %Y' %}
      {% if cur_date != fdate %}
        {% assign cur_date = fdate %}
        <h3>{{ p.date | date: '%B, %Y' }}</h3>
      {% endif %}
      <a href="{{ p.url }}">{{ p.title }}</a>
    </li>
  {% endfor %}
</ul>
