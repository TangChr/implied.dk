<!DOCTYPE html>
<head>
    <meta charset="utf-8" />
    <title>
	{% if page.title %}
		{{ page.title }} | {{ site.title }}
	{% else %}
		{{ site.title }}
	{% endif %}
	</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="author" content="{{site.author}}" />
	<meta name="generator" content="{{site.generator}}" />
	<link rel="alternate" type="application/rss+xml" title="{{site.title}} &raquo; Feed" href="{{site.url}}/feed.xml" />
	<link rel="stylesheet" href="{{site.baseurl}}css/main.css" type="text/css" media="screen" />
</head>
