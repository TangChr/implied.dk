{% include head.html %}
<div id="box">
	{% include header.html %}
	<div class="page">
		{% include nav.html isPost='true' %}
		<div id="page-top"></div>
		<div id="page-content">
			<div id="content-wrapper">
			<h1>Blog: {{ page.title }}</h1>
			<p class="post-date">{{ page.date | date: '%B %d, %Y' }}</p>
			{{ content }}
			</div>
		</div>
	</div>
	{%  include footer.html %}
</div>
</html>
